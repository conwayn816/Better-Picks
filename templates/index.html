<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Centered box */
        .container {
            width: 80%; /* Adjust width as needed */
            margin: 50px auto; /* Adjust margin to center */
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        
        /* Title of the box */
        .box-title {
            text-align: left;
            margin-bottom: 10px;
        }

        /* Individual boxes within the container */
        .box {
            display: inline-block;
            width: calc(25% - 20px); /* Adjust width as needed */
            margin-right: 20px; /* Adjust margin to space out boxes */
            margin-bottom: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Button styling */
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .active {
            opacity: 0.5; /* Dim the active button */
        }
    </style>
</head>
<body>

<div class="button-container">
    <form action="/switch_view" method="post">
        <button name="view" value="view1" {% if active_view == 'view1' %}class="active"{% endif %}>MONEYLINE</button>
        <button name="view" value="view2" {% if active_view == 'view2' %}class="active"{% endif %}>SPREAD</button>
        <button name="view" value="view3" {% if active_view == 'view3' %}class="active"{% endif %}>TOTAL</button>
    </form>
</div>

<div class="container">
    <div class="box-title">
        <h2>{{ title }}</h2>
    </div>

    {% for item in box_items %}
    <div class="box">
        <p>{{ item }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
